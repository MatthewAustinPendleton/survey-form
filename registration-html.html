<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Registration Form</title>
		<meta charset="UTF-8"></meta>
		<link rel="stylesheet" href="file:///C:/Users/matth/Desktop/Programming%20Projects/registration-styles.css">

	</head>

	<body>

		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information.</p>
		<form> <!-- action="http://www.website-that-processes-form-information.com" -->
		
			<fieldset> 
			
				<label for="first-name"><font color = red>*</font> Enter your first name: <input id="first-name" type="text" required name="first-name"></label>
				<label for="middle-name"> Enter your middle name: <input id="middle-name" type="text" name="middle-name"/></label>
				<label for="last-name"><font color = red>*</font> Enter your last name: <input id="last-name" type="text" required name="last-name"></label>
				<label for="email"><font color = red>*</font> Enter your email: <input id="email" type="email" required name="email"></label>
				<label for="new-password"><font color = red>*</font> Create a new password: <input id="new-password" type="password" required minlength="8" name="password"></label>
				<label for="confirm-password"><font color = red>*</font> Confirm password: <input id="confirm-password" type="password" required minlength="8" name="confirm-password"></label>
			</fieldset>
			
			<fieldset> 
			
				<label for="personal-account"> <input class="inline" type="radio" name="account-type" id="personal-account"/> Personal Account</label>
				<label for="business-account"> <input class="inline" type="radio" name="account-type" id="business-account"/> Business Account</label>
				<label for="terms-and-conditions"> <input class="inline" type="checkbox" id="terms-and-conditions" name="terms-and-conditions"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions</a></label>
			
			</fieldset>
			
			<fieldset>

				<label for="profile-picture"> Upload a profile picture: <input type="file" id="profile-picture" name="profile"/> </label>
				<label for="age"> Enter your age (must be 13 years or older): <input type="number" min="13" max="120" id="age" name="age"/> </label>
				<label for="referrer"> How did you hear about us?
					<select id="referrer" name="referrer"> 
				
						<option value="1">YouTube</option>
						<option value="2">Google</option>
						<option value="3">Indeed</option>
						<option value="4">Glassdoor</option>
						<option value="5">Brittany Kron</option>
				
					</select>
				</label>
				<label for="description">Provide a summary of yourself to help us get to know you: 
					<textarea id="description" rows="3" cols="30" placeholder="I like coding on the beach..." name="description"></textarea>
				</label>
				
			</fieldset>
			
			<!-- The following submit button will see the nearest form element above it, and submit that data. -->
			<input class="submit-button" value="Submit" type="submit" />
		
		</form>

	</body>

</html>
